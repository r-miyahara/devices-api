server:
  port: 8080

spring:
  application:
    name: devices-api
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/devices}
    username: ${DB_USER:devices}
    password: ${DB_PASSWORD:devices}
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration

management:
  endpoints:
    web:
      exposure:
        include: health,info

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /docs
